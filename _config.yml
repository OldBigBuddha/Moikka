# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Moikka!
subtitle:
description: 留学中の高校生があなたのフィンランドに関する疑問に即座に答える新感覚メディア！！全てが生の情報で出来上がっている・・・
keywords:
author: Moikka！編集部
language: ja
timezone: Europe/Helsinki

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://moikka.media
root: /
permalink: post/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: brewski
theme_config:
  logo:
  copyright:
    since: 2018
    name: Moikka!編集部
    url: https://moikka.media
  menu:
    Home: /
    Question: /question
    About: /about
    RSS: /atom.xml

# TOC(目次)
toc:
  # Use headings whose depth is at most maxdepth.
  maxdepth: 3

  # The CSS Class for the toc. (Default is false)
  class: toc

  # Choose which slugify function you want to use. Currently support uslug (Default) and transliteration.
  slugify: transliteration

  # Select whether to enable decode entities. ( Default is false and please see #15).
  decodeEntities: false

  # Whether should have an anchor for each headings. (Default is false)
  anchor:
    # Where should the anchor be, before the title, or after the title. (Default is after);
    position: after

    # Which symbol you want the anchor be. (Default is #);
    symbol: '#'

    # The CSS class for the anchor, (Default is header-anchor);
    style: header-anchor

# hexojs/hexo-autoprefixer: Autoprefixer plugin for Hexo. - https://github.com/hexojs/hexo-autoprefixer
autoprefixer:
  exclude:
    - '*.min.css'
  browsers:
    - 'last 2 versions'

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
